<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress to Impress Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Dress to Impress</h1>
        <div class="character">
            <img id="character" src="images/character.png" alt="Character">
        </div>
        <div class="clothing-options">
            <h2>Select Clothing</h2>
            <div class="options">
                <button onclick="changeOutfit('images/outfit1.png')">Outfit 1</button>
                <button onclick="changeOutfit('images/outfit2.png')">Outfit 2</button>
                <button onclick="changeOutfit('images/outfit3.png')">Outfit 3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
